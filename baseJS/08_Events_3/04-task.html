<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 04</title>
  </head>

  <body>
    Операнд 1: <input id="input1" type="text" /> <br />
    Операнд 2: <input id="input2" type="text" /> <br />

    <button data-action="add" id="add-btn">+</button>
    <button data-action="subtract" id="rem-btn">-</button>
    <button data-action="multiply" id="mul-btn">*</button>
    <button data-action="divide" id="div-btn">/</button>

    <script>
      /*
        Задание:
        Перепишите сценарий таким образом, чтобы в коде был только один обработчик на событие click (вместо четырех обработчиков).
        Результат работы сценария не должен измениться.
        */

      let input1, input2;
      document.addEventListener('click', eventHandler);

      const calcAction = {
        add() {
          alert(input1 + input2);
        },
        subtract() {
          alert(input1 - input2);
        },
        multiply() {
          alert(input1 * input2);
        },
        divide() {
          alert(input1 / input2);
        },
      };

      function eventHandler(e) {
        input1 = +document.querySelector('#input1').value;
        input2 = +document.querySelector('#input2').value;
        const action = e.target.dataset.action;
        if (action) {
          calcAction[action]();
        }
      }
    </script>
  </body>
</html>
