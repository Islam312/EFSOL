<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 03</title>
  </head>
  <body>
    <div class="buttons-group">
      <button>Кнопка 1</button>
      <button>Кнопка 2</button>
      <button>Кнопка 3</button>
    </div>

    <script>
      /*
        Задание:
        Перепишите сценарий таким образом, чтобы в коде устанавливался один обработчик для всех трех кнопок, при этом 
        результат работы сценария не должен измениться.
        */
      //   let buttons = document.querySelectorAll('button');
      //   buttons.forEach((btn) => {
      //     btn.addEventListener('click', clickHandler);
      //   });
      const btnGroup = document.querySelector('.buttons-group');
      btnGroup.addEventListener('click', clickHandler);

      function clickHandler(event) {
        event.stopPropagation();
        const res = event.target.innerText;
        let arr = this.children;
        const newArr = Array.from(arr);
        newArr.forEach(({ innerText }) => {
          if (res === innerText) {
            alert(innerText);
          }
        });
      }
    </script>
  </body>
</html>
