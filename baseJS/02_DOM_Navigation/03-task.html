<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>

    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      td,
      th {
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table id="statsTable">
      <tr>
        <th>Месяц</th>
        <th>Отдел 1</th>
        <th>Отдел 2</th>
      </tr>
      <tr>
        <td>Январь</td>
        <td>50</td>
        <td>120</td>
      </tr>
      <tr>
        <td>Февраль</td>
        <td>60</td>
        <td>140</td>
      </tr>
      <tr>
        <td>Март</td>
        <td>125</td>
        <td>115</td>
      </tr>
      <tr>
        <td>Апрель</td>
        <td>87</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Март</td>
        <td>95</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Июнь</td>
        <td>115</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Июль</td>
        <td>125</td>
        <td>100</td>
      </tr>
    </table>

    <div id="result"></div>

    <script>
      /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. Напишите сценарий, которым выведите во 
        вторую ячейку этой строки сумму всех числовых значений второй колонки.
        Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше 
        продаж" на основе раннее вычисленных значений в строке "Итого".
        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
        */
      /*---------------------------------------------------------------------------------------------*/
      let table = document.getElementById('statsTable');
      //    Функция для рассчета - суммирования
      const calculateSumOfDepo = (arr) => {
        let count = 0;
        for (item of arr) {
          count += +item.innerText;
        }
        return count;
      };
      //   Поиск элементов в определенном объекте table
      const firstDepartmentAllValues = table.querySelectorAll(
        '#statsTable tr td:nth-child(2)'
      );
      const secondDepartmentAllValues = table.querySelectorAll(
        '#statsTable tr td:nth-child(3)'
      );
      //   Рассчет все найденных элементов
      const sumfirstDep = calculateSumOfDepo(firstDepartmentAllValues);
      const sumSecondDep = calculateSumOfDepo(secondDepartmentAllValues);
      //   Добавление новой строки уже задданной таблицы
      table.innerHTML += `<td>Итог</td>
        <td>${sumfirstDep}</td>
        <td>${sumSecondDep}</td>`;
      // Сравнение и вывод результата
      document.querySelector('#result').innerText =
        sumfirstDep > sumSecondDep
          ? 'Отдел 1 сделал больше продаж'
          : 'Отдел 2 сделал больше продаж';
    </script>
  </body>
</html>
