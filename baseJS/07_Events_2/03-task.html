<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 03</title>
    <style>
      div {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: green;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div></div>
    <div></div>
    <div></div>

    <script>
      /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */
      /*******************************************************/
      const div = document.querySelectorAll('div');

      document.addEventListener('keydown', function (e) {
        div.forEach(function (item, index) {
          if (index + 1 === +e.key) {
            console.log('e =>>', e);

            item.style.border = '5px solid red';
          } else {
            item.style.border = '0';
          }
          if (e.key === 'a' && e.ctrlKey) {
            item.style.border = '5px solid red';
          }
        });
      });
    </script>
  </body>
</html>
