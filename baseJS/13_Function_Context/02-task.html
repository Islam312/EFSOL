    <script>
      /*
        Задание:
        Создайте функцию showWithDelay(массив);
        Метод принимает массив и на консоль по очереди выводит каждый элемент массива с интервалом в одну секунду
        Сделайте два варианта с setInterval и setTimeout
        */

      const array1 = [
        'qwe',
        'asd',
        'zxc',
        'rty',
        'dfg',
        'cvb',
        'uio',
        'jkl',
        'm,.',
      ];
      //   showWithInterval(array1);
      showWithDelay(array1);

      function showWithInterval(arr) {
        // arr.forEach((element) => {
        //   setInterval(() => {
        //     console.log('element =>>', element);
        //   }, 1000);
        // });

        // setInterval(() => {
        //   for (let i = 0; i < arr.length; i++) {
        //     console.log('arr[i] =>>', arr[i]);
        //   }
        // }, 1000);

        let currentIndex = 0;

        let intervalId = setInterval(() => {
          console.log(arr[currentIndex]);
          currentIndex++;
          if (currentIndex == arr.length) {
            clearInterval(intervalId);
          }
        }, 1000);
      }

      function showWithDelay(arr) {
        let count = 0;
        function show(count) {
          setTimeout(() => {
            console.log(`arr[${count}] =>>`, arr[count]);
            count++;
            if (count < arr.length) {
              show(count);
            }
          }, 1000);
        }

        show(count);
      }
    </script>
