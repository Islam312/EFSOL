<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Socket</title>
  </head>
  <body>
    <script>
      const clientSocket = new WebSocket('ws://localhost:8787');
      console.log('clientSocket =>>', clientSocket);

      clientSocket.onclose = (e) => {
        console.log('e onclose =>>', e);
      };
      clientSocket.onerror = (e) => {
        console.log('e onerror =>>', e);
      };
      clientSocket.onmessage = (e) => {
        console.log('e onmessage =>>', e);
      };
      clientSocket.onopen = (e) => {
        console.log('Socket connect successfully');
        setTimeout(() => {
          clientSocket.send('send socket connection!');
        }, 5000);
      };
    </script>
  </body>
</html>
