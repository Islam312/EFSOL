<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Grid Layout</title>
  </head>
  <body>
    <div class="container">
      <h1>Grid Inline</h1>
      <div class="grid-inline-container">
        <div class="grid-inline-item">1</div>
        <div class="grid-inline-item">2</div>
        <div class="grid-inline-item">3</div>
        <div class="grid-inline-item">4</div>
        <div class="grid-inline-item">5</div>
        <div class="grid-inline-item">6</div>
        <div class="grid-inline-item">7</div>
        <div class="grid-inline-item">8</div>
        <div class="grid-inline-item">9</div>
        <div class="grid-inline-item">10</div>
      </div>
    </div>
    <div class="container">
      <h1>Grid</h1>
      <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
      </div>
    </div>
  </body>
</html>
