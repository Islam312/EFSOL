<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calc worker</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="#" class="form">
        Num1
        <input type="text" name="num1" id="inputNum1" value="0" />
        Num2
        <input type="text" name="num2" id="inputNum2" value="0" />
        <input type="text" name="output" id="output" disabled />
      </form>
      <div class="buttons-group">
        <button id="add" class="btn">+</button>
        <button id="subtract" class="btn">-</button>
        <button id="multiply" class="btn">*</button>
        <button id="divide" class="btn">/</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
