    <form action="#" id="form">
      <input type="text" name="login" placeholder="name" id="login" />
      <input type="email" name="email" placeholder="email" id="email" />
      <select name="select" id="select">
        <option value="iphone1">iphone1</option>
        <option value="iphone2">iphone2</option>
        <option value="iphone3">iphone3</option>
        <option value="iphone4">iphone4</option>
      </select>
      <input type="submit" value="Submit" />
    </form>
    <script>
      let loginField = document.getElementById('login'),
        emailField = document.getElementById('email'),
        selectField = document.getElementById('select').value;
      console.log('loginField =>>', loginField);
      console.log('emailField =>>', emailField);
      console.log('selectField =>>', selectField);

      document.getElementById('form').onsubmit = function (e) {
        if (
          loginField.value == '' ||
          emailField.value == '' ||
          selectField == ''
        ) {
          e.preventDefault();
        } else {
          const createLocalItem = {};
          createLocalItem.loginField = loginField.value;
          createLocalItem.emailField = emailField.value;
          createLocalItem.selectField = selectField.value;
          createLocalItem.id = Math.floor(Math.random() * 1000);

          localStorage.setItem(
            createLocalItem.id,
            JSON.stringify(createLocalItem)
          );
        }
      };
